<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y porcentajes AYDA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <section class="main__container">
            <h2>Calcular tu descuento !!!</h2>
            <form>
                <label class="label__text" for="InputPrice">
                    Precio: 
                </label>
                <div class="form__container-input">
                    <input id="InputPrice" type="number" placeholder="Digita numeros">
                </div>

                <label class="label__text" for="InputDiscound">
                    Descuento:
                </label>
                <div class="form__container-input">
                    <input id="InputDiscound" type="number" placeholder="Digita numeros">
                </div>

                <button class="form__button" type="button" onclick="onclickButtonPriceDiscount()">
                    Calcula tu descuento
                </button>

                <label class="label__text" for="InputCoupon"> <br> 
                    Tienes un CUPON? </label>
                <div class="form__container-input">
                    <input id="InputCoupon" type="text" placeholder="Inserta tu CUPON">
                </div>

                <button class="form__button" type="button" onclick="onclickButtonPriceCupon()">
                    Descuento con CUPON
                </button>

                <p id="ResultP"></p>
                <p id="ResultPC"></p>
            
            </form>
        </section>
    </main>
    
    <script src="./descuento.js"></script>
</body>
</html>
